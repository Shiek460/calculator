<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="text">
        <div class="display">0</div>
    </div>
    <div class="interact">
        <div class="numbers">
            <button class="toggle" id="clear">C</button>
            <button class="toggle" id="abs">+/-</button>
            <button class="toggle" id="percent">0/0</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number" id="zero">0</button>
            <button class="number">.</button>
        </div>
        <div class="functions">
            <button class="function" id="divide">%</button>
            <button class="function" id="multiply">X</button>
            <button class="function" id="subtract">-</button>
            <button class="function" id="add">+</button>
            <button class="function" id="evaluate">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
